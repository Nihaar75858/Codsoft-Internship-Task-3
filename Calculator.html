<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <header class="header-calc">
        <div class="div-calc">
            <h1>CALCULATOR</h1>
            <p>Calculate your answers below!</p>
        </div>
    </header>
    <form class="calculator">
        <div class="output">
            <output id="output-bar" contenteditable="true">0</output>
        </div>
        <br>
        <div class="input-grid">
                <button class="clear" >C</button>   
                <button class="symbol" data-value="(">(</button>   
                <button class="symbol" data-value=")">)</button>   
                <button class="symbol" data-value="+">+</button>   
                <button class="number" data-value="1" >1</button>   
                <button class="number" data-value="2" >2</button>   
                <button class="number" data-value="3" >3</button>   
                <button class="symbol" data-value="-" >-</button>   
                <button class="number" data-value="4" >4</button>   
                <button class="number" data-value="5" >5</button>   
                <button class="number" data-value="6" >6</button>   
                <button class="symbol" data-value="X" >X</button>   
                <button class="number" data-value="7" >7</button>   
                <button class="number" data-value="8" >8</button>   
                <button class="number" data-value="9" >9</button>   
                <button class="symbol" data-value="รท" >รท</button>   
                <button class="number" data-value="0" >0</button>   
                <button class="symbol" data-value=".">.</button>   
                <button class="symbol" data-value="%">%</button>   
                <button class="symbol" data-value="=">=</button>   
        </div>

    </form>
</body>
</html>
